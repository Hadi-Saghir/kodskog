apiVersion: v1
kind: Namespace
metadata:
  name: fe
---
# Create a ConfigMap to store environment variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: kodskog-config
  namespace: fe
data:
  KEYCLOAK_CLIENT_ID: "kodskog"
  KEYCLOAK_CLIENT_SECRET: "BeJ2THx2xJk9UThtpZEFBs5XYgDMkOV8"
  KEYCLOAK_ISSUER: "http://kodskog-keycloak-service.fe.svc.cluster.local:8080/realms/kodskog"
  END_SESSION_URL: "http://kodskog-keycloak-service.fe.svc.cluster.local:8080/realms/Kodskog/protocol/openid-connect/logout"
  REFRESH_TOKEN_URL: "http://kodskog-keycloak-service.fe.svc.cluster.local:8080/realms/Kodskog/protocol/openid-connect/token"
  NEXTAUTH_URL: "http://kodskog-fe-service.fe.svc.cluster.local:3000"
  NEXTAUTH_SECRET: "cIAHPb/v8Im9F3e7q4uyBGm7MnG9aAezB8YWOkEEOiA="
  MOVIEFLEX_API_URL: "http://kodskog-movieflex-service.mf.svc.cluster.local:10123"
---
apiVersion: v1
kind: Service
metadata:
  name: kodskog-fe-service
  namespace: fe
spec:
  selector:
    app: kodskog-fe
  type: LoadBalancer
  ports:
    - name: http
      port: 3000
      nodePort: 30001
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kodskog-fe-deployment
  namespace: fe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kodskog-fe
  template:
    metadata:
      labels:
        app: kodskog-fe
    spec:
      containers:
      - name: kodskog-fe
        image: hadisaghir/homepage-kodskog-fe:v2
        ports:
        - containerPort: 3000
        env:
        - name: MOVIEFLEX_API_URL
          valueFrom:
            configMapKeyRef:
              name: kodskog-config
              key: MOVIEFLEX_API_URL
        - name: NEXTAUTH_URL
          valueFrom:
            configMapKeyRef:
              name: kodskog-config
              key: NEXTAUTH_URL
        - name: NEXTAUTH_SECRET
          valueFrom:
            configMapKeyRef:
              name: kodskog-config
              key: NEXTAUTH_SECRET
        - name: KEYCLOAK_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: kodskog-config
              key: KEYCLOAK_CLIENT_ID
        - name: KEYCLOAK_CLIENT_SECRET
          valueFrom:
            configMapKeyRef:
              name: kodskog-config
              key: KEYCLOAK_CLIENT_SECRET
        - name: KEYCLOAK_ISSUER
          valueFrom:
            configMapKeyRef:
              name: kodskog-config
              key: KEYCLOAK_ISSUER
        - name: END_SESSION_URL
          valueFrom:
            configMapKeyRef:
              name: kodskog-config
              key: END_SESSION_URL
        - name: REFRESH_TOKEN_URL
          valueFrom:
            configMapKeyRef:
              name: kodskog-config
              key: REFRESH_TOKEN_URL
---
